---
- name: Change Cisco hostname
  hosts: R1
  gather_facts: no
  tasks:
  
    - name: Change hostname to testing
      cisco.ios.ios_config:
        lines:
          - hostname testing
      register: result
      become: yes
      become_method: enable

    - name: Save Configuration
      cisco.ios.ios_config:
        commands:
        - write memory
      become: yes
      become_method: enable

    - name: Show output of the configuration
      debug:
        var: result
